<html>
  <head>
    <title>Sample User Account Creation Page</title>
  </head>

  <body>

    <h2>Account Creation</h2>
    <br>

    <form name="input" method="POST" action="createAcct.py">
      <table>
	<tr> 
	  <td>     
	    Enter desired username: 
	  </td>     
	  <td>     
	    <input type="text" name="uname">
	  </td>     

	</tr>
	<tr>
	  <td>     
	    Choose password: 
	  </td>     
	  <td>     
	    <input type="password" name="upass1">
	  </td>     
	</tr>
	<tr>
	  <td>     

	    Verify password: 
	  </td>     
	  <td>     
	    <input type="password" name="upass2">
	  </td>     
	</tr>
	<tr>
	  <td>
	    <input type="submit" name="mode" value="create">
	  </td>	</tr>
      </table>
    </form>

  </body>
</html>
